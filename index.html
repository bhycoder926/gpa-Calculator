<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance Calculator - University GPA Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --primary-blue: #16213e;
            --accent-gold: #d4af37;
            --accent-light: #f0e6d2;
            --text-primary: #2d2d2d;
            --text-secondary: #6b6b6b;
            --border-color: #e0e0e0;
            --bg-light: #fafaf8;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #fafaf8 0%, #f0f0ed 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Decorative header background */
        .header-ornament {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--primary-dark) 0%, 
                var(--accent-gold) 50%, 
                var(--primary-dark) 100%);
            z-index: 1000;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 60px 50px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 480px;
            width: 100%;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--primary-blue));
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .login-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .google-btn {
            background: white;
            border: 2px solid var(--border-color);
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .google-btn:hover {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        /* Header */
        .app-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--primary-blue));
        }
        
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
        }
        
        .user-name {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .logout-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 8px;
            font-family: 'Crimson Pro', serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .logout-btn:hover {
            border-color: var(--accent-gold);
            color: var(--primary-dark);
        }
        
        /* CGPA Display */
        .cgpa-display {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .cgpa-display::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .cgpa-label {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .cgpa-value {
            font-size: 4.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -2px;
            position: relative;
            z-index: 1;
        }
        
        .cgpa-scale {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }
        
        /* Semester Input */
        .semester-input-section {
            background: white;
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .semester-input-section h2 {
            font-size: 1.6rem;
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .semester-input-group {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
        }
        
        .input-field label {
            display: block;
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .input-field input,
        .input-field select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Crimson Pro', serif;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }
        
        .input-field input:focus,
        .input-field select:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-blue));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Semester Card */
        .semester-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            animation: slideIn 0.4s ease-out;
            position: relative;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .semester-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-gold), var(--primary-blue));
            border-radius: 16px 0 0 16px;
        }
        
        .semester-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-light);
        }
        
        .semester-title {
            font-size: 1.8rem;
            color: var(--primary-dark);
            font-weight: 700;
        }
        
        .semester-sgpa {
            font-size: 1.4rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-gold);
            font-weight: 700;
            background: var(--bg-light);
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }
        
        /* Subject Row */
        .subject-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr auto;
            gap: 16px;
            align-items: flex-end;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg-light);
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        .subject-row:hover {
            border-color: var(--accent-gold);
            background: white;
        }
        
        .btn-remove {
            background: transparent;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-remove:hover {
            background: #e74c3c;
            color: white;
        }
        
        .btn-add {
            background: white;
            border: 2px dashed var(--accent-gold);
            color: var(--primary-dark);
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-add:hover {
            background: var(--accent-light);
            border-style: solid;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .cgpa-value {
                font-size: 3.5rem;
            }
            
            .subject-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .semester-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .semester-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .login-card {
                padding: 40px 30px;
            }
            
            .app-container {
                padding: 20px 12px;
            }
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 16px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .info-box {
            background: var(--accent-light);
            border: 2px solid var(--accent-gold);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            font-size: 0.95rem;
            color: var(--text-primary);
        }
        
        .info-box strong {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="header-ornament"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        // IMPORTANT: Replace these with your own Firebase project credentials
        const firebaseConfig = {
        apiKey: "AIzaSyDphzeMoTs8LhRibHP1HfbLwx-4eRT0Vy8",
        authDomain: "gpa-calculator-f3612.firebaseapp.com",
        projectId: "gpa-calculator-f3612",
        storageBucket: "gpa-calculator-f3612.firebasestorage.app",
        messagingSenderId: "832554956342",
        appId: "1:832554956342:web:9886c2dd9c23a292010a97"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // Grade mapping (letter to grade points)
        const GRADE_POINTS = {
            'O': 10,
            'A+': 9,
            'A': 8,
            'B+': 7,
            'B': 6
        };

        const GRADES = ['O', 'A+', 'A', 'B+', 'B'];

        // Calculate SGPA for a semester
        function calculateSGPA(subjects) {
            if (subjects.length === 0) return 0;
            
            let totalPoints = 0;
            let totalCredits = 0;
            
            subjects.forEach(subject => {
                if (subject.grade && subject.credits > 0) {
                    totalPoints += GRADE_POINTS[subject.grade] * subject.credits;
                    totalCredits += subject.credits;
                }
            });
            
            return totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : 0;
        }

        // Calculate CGPA from all semesters
        function calculateCGPA(semesters) {
            let totalPoints = 0;
            let totalCredits = 0;
            
            semesters.forEach(semester => {
                semester.subjects.forEach(subject => {
                    if (subject.grade && subject.credits > 0) {
                        totalPoints += GRADE_POINTS[subject.grade] * subject.credits;
                        totalCredits += subject.credits;
                    }
                });
            });
            
            return totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : 0;
        }

        // LocalStorage helper functions
        const StorageHelper = {
            getKey: (userId) => `academic_data_${userId}`,
            
            saveData: (userId, data) => {
                try {
                    localStorage.setItem(StorageHelper.getKey(userId), JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                    return false;
                }
            },
            
            loadData: (userId) => {
                try {
                    const data = localStorage.getItem(StorageHelper.getKey(userId));
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                    return null;
                }
            },
            
            clearData: (userId) => {
                try {
                    localStorage.removeItem(StorageHelper.getKey(userId));
                    return true;
                } catch (error) {
                    console.error('Error clearing localStorage:', error);
                    return false;
                }
            }
        };

        // Login Component
        function LoginScreen({ onLogin }) {
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleGoogleSignIn = async () => {
                setLoading(true);
                setError('');
                
                const provider = new firebase.auth.GoogleAuthProvider();
                
                try {
                    const result = await auth.signInWithPopup(provider);
                    onLogin(result.user);
                } catch (error) {
                    console.error('Authentication error:', error);
                    setError(error.message);
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <h1 className="login-title">Academic Performance Calculator</h1>
                        <p className="login-subtitle">University GPA Management System</p>
                        
                        {error && <div className="error-message">{error}</div>}
                        
                        <button 
                            className="google-btn" 
                            onClick={handleGoogleSignIn}
                            disabled={loading}
                        >
                            <svg width="20" height="20" viewBox="0 0 20 20">
                                <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                                <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                                <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                                <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                            </svg>
                            {loading ? 'Signing in...' : 'Sign in with Google'}
                        </button>
                        
                        <div className="info-box" style={{marginTop: '30px'}}>
                            <strong>Note:</strong> This application stores your academic data locally in your browser. 
                            Your data is not sent to any server and remains private on your device.
                        </div>
                    </div>
                </div>
            );
        }

        // Subject Row Component
        function SubjectRow({ subject, index, onUpdate, onRemove }) {
            return (
                <div className="subject-row">
                    <div className="input-field">
                        <label>Subject Name</label>
                        <input
                            type="text"
                            value={subject.name}
                            onChange={(e) => onUpdate(index, 'name', e.target.value)}
                            placeholder="e.g., Data Structures"
                        />
                    </div>
                    
                    <div className="input-field">
                        <label>Credits</label>
                        <input
                            type="number"
                            min="1"
                            max="10"
                            value={subject.credits}
                            onChange={(e) => onUpdate(index, 'credits', parseInt(e.target.value) || 0)}
                            placeholder="4"
                        />
                    </div>
                    
                    <div className="input-field">
                        <label>Grade</label>
                        <select
                            value={subject.grade}
                            onChange={(e) => onUpdate(index, 'grade', e.target.value)}
                        >
                            <option value="">Select Grade</option>
                            {GRADES.map(grade => (
                                <option key={grade} value={grade}>
                                    {grade} ({GRADE_POINTS[grade]} points)
                                </option>
                            ))}
                        </select>
                    </div>
                    
                    <button className="btn-remove" onClick={() => onRemove(index)}>
                        Remove
                    </button>
                </div>
            );
        }

        // Semester Card Component
        function SemesterCard({ semester, semesterIndex, onUpdate }) {
            const sgpa = calculateSGPA(semester.subjects);
            
            const updateSubject = (subjectIndex, field, value) => {
                const newSubjects = [...semester.subjects];
                newSubjects[subjectIndex] = {
                    ...newSubjects[subjectIndex],
                    [field]: value
                };
                onUpdate(semesterIndex, newSubjects);
            };
            
            const addSubject = () => {
                const newSubjects = [
                    ...semester.subjects,
                    { name: '', credits: 0, grade: '' }
                ];
                onUpdate(semesterIndex, newSubjects);
            };
            
            const removeSubject = (subjectIndex) => {
                const newSubjects = semester.subjects.filter((_, i) => i !== subjectIndex);
                onUpdate(semesterIndex, newSubjects);
            };
            
            return (
                <div className="semester-card">
                    <div className="semester-header">
                        <h3 className="semester-title">Semester {semesterIndex + 1}</h3>
                        <div className="semester-sgpa">
                            SGPA: {sgpa}
                        </div>
                    </div>
                    
                    {semester.subjects.map((subject, index) => (
                        <SubjectRow
                            key={index}
                            subject={subject}
                            index={index}
                            onUpdate={updateSubject}
                            onRemove={removeSubject}
                        />
                    ))}
                    
                    <button className="btn-add" onClick={addSubject}>
                        + Add Subject
                    </button>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [numSemesters, setNumSemesters] = useState('');
            const [semesters, setSemesters] = useState([]);
            const [semestersGenerated, setSemestersGenerated] = useState(false);

            // Listen for authentication state changes
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    if (user) {
                        loadUserData(user.uid);
                    }
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            // Load user data from localStorage
            const loadUserData = (userId) => {
                const savedData = StorageHelper.loadData(userId);
                if (savedData) {
                    setSemesters(savedData.semesters || []);
                    setSemestersGenerated(savedData.semesters && savedData.semesters.length > 0);
                }
            };

            // Save data to localStorage whenever semesters change
            useEffect(() => {
                if (user && semestersGenerated) {
                    StorageHelper.saveData(user.uid, { semesters });
                }
            }, [semesters, user, semestersGenerated]);

            const handleGenerateSemesters = () => {
                const num = parseInt(numSemesters);
                if (num > 0 && num <= 12) {
                    const newSemesters = Array.from({ length: num }, () => ({
                        subjects: [{ name: '', credits: 0, grade: '' }]
                    }));
                    setSemesters(newSemesters);
                    setSemestersGenerated(true);
                }
            };

            const updateSemester = (semesterIndex, newSubjects) => {
                const newSemesters = [...semesters];
                newSemesters[semesterIndex] = { subjects: newSubjects };
                setSemesters(newSemesters);
            };

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setSemesters([]);
                    setSemestersGenerated(false);
                    setNumSemesters('');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            };

            const handleReset = () => {
                if (window.confirm('Are you sure you want to reset all data? This will clear all your semesters and subjects.')) {
                    setSemesters([]);
                    setSemestersGenerated(false);
                    setNumSemesters('');
                    if (user) {
                        StorageHelper.clearData(user.uid);
                    }
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        Loading...
                    </div>
                );
            }

            if (!user) {
                return <LoginScreen onLogin={setUser} />;
            }

            const cgpa = calculateCGPA(semesters);

            return (
                <div className="app-container">
                    <header className="app-header">
                        <h1 className="main-title">Academic Performance Calculator</h1>
                        <p className="subtitle">University GPA Management System</p>
                        
                        <div className="user-info">
                            {user.photoURL && (
                                <img 
                                    src={user.photoURL} 
                                    alt={user.displayName} 
                                    className="user-avatar"
                                />
                            )}
                            <span className="user-name">{user.displayName}</span>
                            <button className="logout-btn" onClick={handleLogout}>
                                Logout
                            </button>
                        </div>
                    </header>

                    {semestersGenerated && semesters.length > 0 && (
                        <div className="cgpa-display">
                            <div className="cgpa-label">Cumulative Grade Point Average</div>
                            <div className="cgpa-value">{cgpa}</div>
                            <div className="cgpa-scale">out of 10.00</div>
                        </div>
                    )}

                    {!semestersGenerated ? (
                        <div className="semester-input-section">
                            <h2>Get Started</h2>
                            <p style={{color: 'var(--text-secondary)', marginBottom: '24px'}}>
                                Enter the number of semesters you want to calculate
                            </p>
                            
                            <div className="semester-input-group">
                                <div className="input-field">
                                    <label>Number of Semesters (1-12)</label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="12"
                                        value={numSemesters}
                                        onChange={(e) => setNumSemesters(e.target.value)}
                                        placeholder="e.g., 8"
                                    />
                                </div>
                                <button 
                                    className="btn-primary"
                                    onClick={handleGenerateSemesters}
                                    disabled={!numSemesters || numSemesters < 1 || numSemesters > 12}
                                >
                                    Generate Semesters
                                </button>
                            </div>
                            
                            <div className="info-box">
                                <strong>Grading Scale:</strong> O = 10 points | A+ = 9 points | A = 8 points | B+ = 7 points | B = 6 points
                            </div>
                        </div>
                    ) : (
                        <>
                            {semesters.map((semester, index) => (
                                <SemesterCard
                                    key={index}
                                    semester={semester}
                                    semesterIndex={index}
                                    onUpdate={updateSemester}
                                />
                            ))}
                            
                            <div style={{textAlign: 'center', marginTop: '40px'}}>
                                <button 
                                    className="btn-primary"
                                    onClick={handleReset}
                                    style={{background: 'linear-gradient(135deg, #e74c3c, #c0392b)'}}
                                >
                                    Reset All Data
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
